<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Craft</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
    <style>
        @font-face {
            font-family: 'Monsterrat';
            src: url('./font/Montserrat.ttf');
        }

        * {
            font-family: 'Monsterrat', sans-serif;
        }
    </style>
</head>
<body>
    <div id="tilebar">
        <div class="title">
            <img src="./image/icon.png" height="20" draggable="false" alt="Icon">
            <div id="title">Task Craft</div>
        </div>
        <div class="actions">
            <button role="button" id="minimize">&#x2212;</button>
            <button role="button" id="close">&times;</button>
        </div>
    </div>
    <div class="toolbar">
        <div class="tool">
            <span class="tool-name">File</span>
            <div class="tools">
                <div data-action="save">Save</div>
                <div data-action="open">Open</div>
                <div data-action="quit">Quit</div>
            </div>
        </div>
        <div class="tool">
            <span class="tool-name">Edit</span>
            <div class="tools">
                <div data-action="find">Find</div>
                <div data-action="delete-all">Delete All</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <input type="text" id="main-input" class="main-input" placeholder="Add a task">
            <button role="button" class="accent" id="submit-btn" data-ripple>
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" width="24" height="24" viewBox="0 0 32 32" version="1.1" fill="none">
                    <defs></defs>
                    <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                        <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-362.000000, -1037.000000)" fill="#000000">
                            <path d="M390,1049 L382,1049 L382,1041 C382,1038.79 380.209,1037 378,1037 C375.791,1037 374,1038.79 374,1041 L374,1049 L366,1049 C363.791,1049 362,1050.79 362,1053 C362,1055.21 363.791,1057 366,1057 L374,1057 L374,1065 C374,1067.21 375.791,1069 378,1069 C380.209,1069 382,1067.21 382,1065 L382,1057 L390,1057 C392.209,1057 394,1055.21 394,1053 C394,1050.79 392.209,1049 390,1049" id="plus" sketch:type="MSShapeGroup"></path>
                        </g>
                    </g>
                </svg>
            </button>
        </div>
        <div class="content">
            <h3 class="availability">There are no available tasks at the moment &gt;_&lt;</h3>
        </div>
    </div>
    <script src="./script.js"></script>  
</body>
</html>
